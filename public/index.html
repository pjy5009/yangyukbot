<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>양육비 계산기 - 로펌 서휘 이혼전문팀 솔로몬</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #005bbb;
      color: white;
      padding: 20px 10px;
      text-align: center;
    }

    .desktop-logo,
    .mobile-logo {
      display: none;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    @media (min-width: 768px) {
      .desktop-logo {
        display: block;
      }
    }

    @media (max-width: 767px) {
      .mobile-logo {
        display: block;
      }
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
    }

    .contact-info {
      margin-top: 10px;
      font-size: 14px;
    }

    .contact-info a {
      color: white;
      text-decoration: none;
      margin: 0 5px;
    }

    main {
      padding: 20px;
    }

    form {
      background-color: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #005bbb;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #004999;
    }

    #result {
      margin-top: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/desk-logo.png" alt="솔로몬 이혼전문팀 로고" class="desktop-logo" />
    <img src="/mobile-logo.png" alt="솔로몬 이혼전문팀 모바일 로고" class="mobile-logo" />
    <h1>로펌 서휘 이혼전문팀 솔로몬</h1>
    <div class="contact-info">
      <a href="https://www.lawsolomon.com/" target="_blank">솔로몬 홈페이지</a> |
      <a href="https://blog.naver.com/pjy50091" target="_blank">솔로몬 공식블로그</a> |
      <a href="tel:16444754">상담전화 <strong>1644-4754</strong></a>
    </div>
  </header>

  <main>
    <h2 style="text-align:center;">양육비 AI 계산기</h2>
    <form id="calculator">
      <label>자녀 수:</label>
      <input type="number" id="child-count" min="1" max="4" required />

      <label>첫째 나이:</label>
      <input type="number" id="age1" min="0" max="30" />

      <label>둘째 나이:</label>
      <input type="number" id="age2" min="0" max="30" />

      <label>셋째 나이:</label>
      <input type="number" id="age3" min="0" max="30" />

      <label>넷째 나이:</label>
      <input type="number" id="age4" min="0" max="30" />

      <label>애들 아빠 세전 월소득 (만원):</label>
      <input type="number" id="dad-income" required />

      <label>애들 엄마 세전 월소득 (만원):</label>
      <input type="number" id="mom-income" required />

      <label>거주지역:</label>
      <select id="region">
        <option value="도시">도시</option>
        <option value="농어촌">농어촌</option>
      </select>

      <button type="submit">양육비 계산</button>
    </form>

    <div id="result"></div>
  </main>

  <script>
    document.getElementById("calculator").addEventListener("submit", function(event) {
      event.preventDefault();

      const count = parseInt(document.getElementById("child-count").value);
      const dad = parseInt(document.getElementById("dad-income").value);
      const mom = parseInt(document.getElementById("mom-income").value);
      const region = document.getElementById("region").value;
      const total = dad + mom;
      const ratioDad = (dad / total).toFixed(2);
      const ratioMom = (mom / total).toFixed(2);

      let baseCost = 120; // 기본값 예시: 1인당 120만원
      let cost = baseCost * count;

      // 가산/감산 적용
      if (region === "도시") cost *= 1.079;
      else if (region === "농어촌") cost *= 0.835;
      if (count === 1) cost *= 1.0653;
      else if (count >= 3) cost *= 0.783;

      const dadShare = Math.round(cost * ratioDad * 10000); // 원 단위
      const momShare = Math.round(cost * ratioMom * 10000);

      document.getElementById("result").innerHTML = `
        <h3>예상 양육비 분담 결과</h3>
        <p>총 양육비: <strong>${Math.round(cost * 10000).toLocaleString()}</strong> 원</p>
        <p>아버지 부담액: <strong>${dadShare.toLocaleString()}</strong> 원</p>
        <p>어머니 부담액: <strong>${momShare.toLocaleString()}</strong> 원</p>
      `;
    });
  </script>
</body>
</html>
