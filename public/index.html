<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>양육비 계산기</title>
  <style>
    :root {
      --primary-color: #0066cc;
      --secondary-color: #f8f9fa;
      --text-color: #333;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--secondary-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .desktop-logo,
    .mobile-logo {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    .contact-info {
      margin-top: 0.5rem;
    }

    main {
      margin: 2rem;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 2rem;
      padding: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #005bb5;
    }

    .result {
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <header>
    <img src="/desk-logo.png" alt="솔로몬 이혼전문팀 로고" class="desktop-logo" />
    <img src="/mobile-logo.png" alt="솔로몬 이혼전문팀 모바일 로고" class="mobile-logo" />
    <h1>이혼전문로펌 솔로몬</h1>
    <div class="contact-info">
      <a href="tel:16444754" style="color: white;">상담전화 <strong>1644-4754</strong></a> |
      <a href="https://www.lawsolomon.com/" target="_blank" style="color: white;">솔로몬 홈페이지</a> |
      <a href="https://blog.naver.com/pjy50091" target="_blank" style="color: white;">솔로몬 이혼블로그</a>
    </div>
  </header>

  <main>
    <h2 style="text-align:center;">양육비 AI 계산기</h2>
    <form id="calculator">
      <label>자녀 수:</label>
      <input type="number" id="childrenCount" min="1" max="4" required />

      <label>첫째 나이:</label>
      <input type="number" id="age1" />

      <label>둘째 나이:</label>
      <input type="number" id="age2" />

      <label>셋째 나이:</label>
      <input type="number" id="age3" />

      <label>넷째 나이:</label>
      <input type="number" id="age4" />

      <label>애들 아빠 세전 월소득 (만원):</label>
      <input type="number" id="fatherIncome" required />

      <label>애들 엄마 세전 월소득 (만원):</label>
      <input type="number" id="motherIncome" required />

      <label>거주지역:</label>
      <select id="region">
        <option value="도시">도시</option>
        <option value="농어촌">농어촌</option>
      </select>

      <button type="submit">양육비 계산</button>
    </form>
    <div class="result" id="result"></div>
  </main>

  <script>
    document.getElementById('calculator').addEventListener('submit', function (e) {
      e.preventDefault();
      const count = parseInt(document.getElementById('childrenCount').value);
      const income1 = parseInt(document.getElementById('fatherIncome').value);
      const income2 = parseInt(document.getElementById('motherIncome').value);

      if (isNaN(count) || isNaN(income1) || isNaN(income2)) {
        alert("모든 입력값을 정확히 입력해주세요.");
        return;
      }

      const total = income1 + income2;
      const fatherRatio = income1 / total;
      const motherRatio = income2 / total;
      const baseAmount = 100 * count;

      const fatherPay = Math.round(baseAmount * motherRatio);
      const motherPay = Math.round(baseAmount * fatherRatio);

      document.getElementById('result').innerText =
        `예상 양육비: 아빠 ${fatherPay}만원 / 엄마 ${motherPay}만원`;
    });
  </script>
</body>
</html>
