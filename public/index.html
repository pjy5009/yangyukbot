<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>양육비 AI 계산기</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <header class="bg-blue-800 text-white py-4">
    <div class="container mx-auto text-center">
      <img src="desk-logo.png" alt="로고" class="mx-auto mb-2 h-16">
      <h1 class="text-2xl font-bold">양육비 AI 계산기</h1>
      <div class="mt-2 space-x-2">
        <a href="#" class="underline">솔로몬 홈페이지</a>
        <span>|</span>
        <a href="#" class="underline">솔로몬 공식블로그</a>
        <span>|</span>
        <a href="tel:1644-4754" class="underline font-bold">상담전화 1644-4754</a>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-4 bg-white mt-6 rounded shadow">
    <form id="calculator" class="space-y-4">
      <div>
        <label class="block font-bold">자녀 나이:</label>
        <div id="children-ages" class="space-y-2">
          <input type="number" name="age" class="w-full p-2 border rounded" placeholder="예: 10" />
        </div>
        <button type="button" onclick="addChild()" class="mt-2 px-4 py-2 bg-blue-700 text-white rounded">+ 자녀 추가</button>
      </div>

      <div>
        <label class="block font-bold">아버님 세전 월소득 (만원):</label>
        <input type="number" id="fatherIncome" class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block font-bold">어머님 세전 월소득 (만원):</label>
        <input type="number" id="motherIncome" class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block font-bold">거주지역:</label>
        <select id="region" class="w-full p-2 border rounded">
          <option value="urban">도시</option>
          <option value="rural">농어촌</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-blue-700 text-white p-2 rounded">양육비 계산</button>
    </form>

    <section id="result" class="mt-6 p-4 border-t"></section>
  </main>

  <script>
    const defaultIncomeByAge = age => {
      if (age <= 2) return 264;
      else if (age <= 5) return 268;
      else if (age <= 8) return 272;
      else if (age <= 11) return 281;
      else if (age <= 14) return 295;
      else return 319;
    };

    const baseCostByAge = age => {
      if (age <= 2) return 734000;
      else if (age <= 5) return 757000;
      else if (age <= 8) return 783000;
      else if (age <= 11) return 808000;
      else if (age <= 14) return 858000;
      else return 927000;
    };

    function addChild() {
      const container = document.getElementById('children-ages');
      const input = document.createElement('input');
      input.type = 'number';
      input.name = 'age';
      input.placeholder = '예: 10';
      input.className = 'w-full p-2 border rounded';
      container.appendChild(input);
    }

    document.getElementById('calculator').addEventListener('submit', function (e) {
      e.preventDefault();

      const ages = Array.from(document.getElementsByName('age')).map(i => parseInt(i.value));
      let fatherIncome = parseInt(document.getElementById('fatherIncome').value) || 0;
      let motherIncome = parseInt(document.getElementById('motherIncome').value) || 0;

      const inferredIncome = defaultIncomeByAge(Math.max(...ages));
      if (fatherIncome === 0) fatherIncome = inferredIncome;
      if (motherIncome === 0) motherIncome = inferredIncome;

      const region = document.getElementById('region').value;
      const regionalFactor = region === 'urban' ? 1.079 : 0.835;

      const totalIncome = fatherIncome + motherIncome;
      const fatherRatio = fatherIncome / totalIncome;
      const motherRatio = motherIncome / totalIncome;

      let html = '<h2 class="font-bold text-lg mb-2">자녀별 예상 양육비 분담 결과</h2>';
      let totalFather = 0, totalMother = 0;

      ages.forEach(age => {
        const base = baseCostByAge(age);
        const adjusted = Math.round(base * regionalFactor);
        const fatherShare = Math.round(adjusted * fatherRatio);
        const motherShare = Math.round(adjusted * motherRatio);

        totalFather += fatherShare;
        totalMother += motherShare;

        html += `<div class="mb-2">${age}세 자녀:<br>아버님 부담액: ${fatherShare.toLocaleString()} 원<br>어머님 부담액: ${motherShare.toLocaleString()} 원</div>`;
      });

      html += `<hr class="my-2">
        <p class="font-bold">총 합계:<br>아버님: ${totalFather.toLocaleString()} 원<br>어머님: ${totalMother.toLocaleString()} 원</p>`;

      document.getElementById('result').innerHTML = html;
    });
  </script>
</body>

</html>
